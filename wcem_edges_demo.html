<body><center><font size=+2>
Working Corner/Edge Method <br>
Top Layer Random Edges </font>
<br>
<script>
var rand = Math.floor(Math.random()*edges.length);
facelets = edges[rand].substr(0,54);
move = edges[rand].substr(55);
document.write("<iframe width=300 height=300 scrolling=no frameborder=0\
  src=\"AnimCube.html?config=AnimCube.cfg&position=lluuu&edit=1&move=" +
  move + "&facelets=" + facelets + "\">\
  </iframe>");
show_buttons();
document.write("</center>");
rand++;
document.write('<br>Cube ' + rand + '<br>');
for (var i=0, done=0; i < edges_log.length; i++) {
  if (edges_log[i].substr(0,4) == rand) {
    for (var j=i+1; j < i+20; j++) {
      if (edges_log[j].substr(0,4) == "Step") 
        document.write('<br>');
      if (edges_log[j].substr(0,4) == rand+1) {
        done = 1;
        break;
      }
      document.write(edges_log[j] + '<br>');
    }
  }
  if (done == 1)
    break;
}
function show_buttons() {
document.write("\

  <td>\

    <input value='Help' type=submit style=height:32px;width:100px;>\

 </tr>\

}
</script>
